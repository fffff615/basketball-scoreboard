<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div id="content-card">
      <div class="card-section">
        <h1>HOME</h1>
        <p class="score" id="home-score">0</p>
        <div class="buttons">
          <button onclick="add1Home()">+1</button>
          <button onclick="add2Home()">+2</button>
          <button onclick="add3Home()">+3</button>
        </div>
      </div>

      <div class="card-section">
        <h1>GUEST</h1>
        <p class="score" id="guest-score">0</p>
        <div class="buttons">
          <button onclick="add1Guest()">+1</button>
          <button onclick="add2Guest()">+2</button>
          <button onclick="add3Guest()">+3</button>
        </div>
      </div>
      <button onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
